<div class="container">

    <div class="row mt-5 mb-5 d-flex justify-content-center">
        <div class="col-md-10">
  
            <div>
                <div class="form-group mt-5 p-2">
                  <label for="titulo">Titulo da postagem</label>
                  <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o seu titulo" [(ngModel)]="postagem.titulo">
                </div>
  
                <div class="form-group">
                    <label for="texto">Texto da postagem</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto" [(ngModel)]="postagem.conteudo"></textarea>
                </div>

                <div class="form-group">
                    <label for="titulo">ReferÃªncia</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o seu titulo" [(ngModel)]="postagem.referencia">
                  </div>
  
                <div class="form-group m-0">
                  <label class="text-monospace" for="tema">Escolha um tema ou <a routerLink="/cadastrar-tema">Cadastre um novo</a></label>
                  <select name="tema" id='tema' [(ngModel)]="idTema" (change)="findByIdTema()" class="form-control">
                    <option *ngFor="let item of listaTemas" value={{item.id}}>
                      {{item.nome}}
                    </option>
                  </select>
                </div>
  
                <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn success w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>
  
        </div>
  
    </div>
  </div>

  <div class="espacamento p-5 mb-5">

  </div>
