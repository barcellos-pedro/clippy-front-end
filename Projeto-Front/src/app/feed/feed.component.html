<div class="container-fluid fonte">

  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-6">
      <label for="exampleInputEmail1">Tema</label>
      <div class="input-group mb-3">
        <select class="custom-select form-border" id="inputGroupSelect01" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value={{item.id}}>
            {{item.nome}}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <a class='d-flex justify-content-end' routerLink='/cadastro-tema'>Cadastre um novo tema</a>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="div-group">
        <label for="exampleInputEmail1">Título</label>
        <input type="email" class="form-control form-border" id="exampleInputEmail1" aria-describedby="emailHelp"
          [(ngModel)]='postagem.titulo'>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Descrição</label>
        <textarea class="form-control form-border" id="exampleFormControlTextarea1" rows="5"
          [(ngModel)]='postagem.conteudo'></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Referência</label>
        <input type="text" class="form-control form-border" id="exampleInputPassword1" [(ngModel)]='postagem.referencia'>
        <small id="emailHelp" class="form-text text-muted">Informe sua fonte de pesquisa - Cole aqui seu link!</small>
      </div>
      <div class="form-group d-flex justify-content-end">
        <button type="submit" class="btn bot success" (click)='publicar()'>Publicar</button>
      </div>
      <hr class="mt-5">
    </div>
  </div>

  <div class="row d-flex justify-content-center p-0 mt-3 ">
    <nav>
      <div class="col-md-12">
        <div class=" p-0" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab"
              role="tab" aria-controls="nav-home" aria-selected="true">Busca por título</a>
  
          
      </div>

      </div>
      
  
  </nav>

  </div>
  

<!--Pesquisar postagem  -->
<div class="row d-flex justify-content-center">
  <div class="d-flex justify-content-center">
    <div class="col-md-12">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active " id="minhas-postagens" role="tabpanel"
            aria-labelledby="nav-postagens-tab">
            <div class="row d-flex justify-content-center mt-3 mb-3">
                <div class="col-md-12 pr-0">
                    <input class="form-control form-border w-100" type="search" placeholder="Digite aqui"
                        aria-label="Pesquisar" [(ngModel)]='titulo'>
                </div>
                <div class="col-md-12 pl-0 d-flex justify-content-end p-0">
                    <button class="btn bot success mt-3 mr-0 mb-5" type="button"
                        (click)='findByTituloPostagem()'>Pesquisar</button>
                </div>
            </div>
        </div>
      </div>
    </div>

  </div>

  
</div>



  <div class="row d-flex justify-content-center mt-3 mb-5">
    <div class="col-md-6">

      <div class="card my-3" *ngFor='let item of listaPostagens | orderBy : key : reverse'>
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class='d-flex flex-column'>
            <h5 class="card-title font-weight-bold">{{item.titulo}}</h5>
            <p><small class="text-muted">{{item.tema.nome}}</small></p>
          </div>
          <div class='d-flex'>
            <ul class="social-network d-flex justify-content-center">
              <li><a href="#" class="icoEdit" title="Editar" [routerLink]="['/editar-post', item.id]">
                  <fa-icon [icon]="faEdit" class="faEdit fa-2x p-3"></fa-icon>
                </a></li>
              <li><a href="#" class="icoTrashAlt" title="Excluir" [routerLink]="['/delete-post', item.id]">
                  <fa-icon [icon]="faTrashAlt" class="faTrashAlt fa-2x p-3"></fa-icon>
                </a></li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <p class="card-text">{{item.conteudo}}</p>
          <span>Referência: </span> <a href="" class='mb-3'>{{item.referencia}}</a>
          <footer class="blockquote-footer mt-3"> Postado em: <cite title="hora"> {{item.data | date: 'dd/MM/yyyy'}} às
              {{item.data | date: 'HH:mm'}} </cite> </footer>
        </div>
      </div>

    </div>
  </div>
</div>
