<div class="container fonte p-5 mb-3">
    <div class="row mt-5 mb-5">
        <div class="col-md-5 p-3 module">
            <h1 class="text-center mt-5">Cadastrar</h1>


            <div class="row mb-5 d-flex justify-content-center">
                <div class="col-md-8">
                    <div>
                        <div class="form-group mt-5">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control form-border" id="nome"
                                placeholder="Digite o seu nome aqui" [(ngModel)]='user.nomeCompleto'>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control form-border" id="email"
                                placeholder="nome@exemplo.com" [(ngModel)]='user.email'>
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control form-border" id="senha"
                                placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                        </div>

                        <div class="form-group ">
                            <label for="senhaConf">Confirmar Senha</label>
                            <input type="password" class="form-control form-border" id="senhaConf"
                                placeholder="Digite a confirmaÃ§Ã£o de senha" [(ngModel)]='user.senha'>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn success" (click)='cadastrar()'>Cadastrar</button>
                        </div>
                        
                    </div>
                </div>

                
            </div>


        </div>

        <div class="col-md-4 mt-5">
            <div class="row d-flex justify-content-center">
                <img class="mr-5" id="logo" src="https://imgur.com/qu97dbi.png" width="" height="" alt="logo-clippy">
                <h1 class="mb-5">Clippy</h1>
                <h3>Clippy do seu jeito</h3>
            </div>
        </div>

    </div>
</div>
