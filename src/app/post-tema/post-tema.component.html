<div class="container d-flex justify-content-center fonte">

    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h3 class="text-center mb-4 mt-5">Cadastro de um novo tema</h3>

            <div class="form-group">
                <label class="" for="texto">Nome do tema:</label>
                <input class="form-control form-border" id="texto" rows="3" placeholder="Digite aqui o seu novo tema" [(ngModel)]='tema.nome'>
            </div>
            <div class="form-group">
                <label class="" for="texto">Descrição do tema:</label>
                <input class="form-control form-border" id="texto" rows="3" placeholder="Digite aqui o seu novo tema" [(ngModel)]='tema.descricao'>
            </div>
            <div class="row mb-5">
                <div class="col-md-12 d-flex justify-content-end p-0">
                    <button type="submit" class="btn btn-chernobyl success mr-3" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>

            <hr>

            <div class="row mt-5">
                <div class="col-md-12">
                    <h4 class="text-center ">Lista de temas</h4>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="d-flex justify-content-end">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.nome}}</td>
                        <td class="d-flex justify-content-end">
                            <a class="btn btn-outline-info mr-3" [routerLink]="['/editar-tema', item.id]">Editar</a>
                            <a class="btn btn-outline-danger" [routerLink]="['/delete-tema', item.id]">Apagar</a>
                          </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="espacamento p-5 mb-5">

</div>
