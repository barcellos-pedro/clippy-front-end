<div class="container fonte p-5 mb-3">  
  <div class="row mt-5 mb-5">       
    <div class="col-md-5 p-3 module">
      <h1 class="text-center mt-5">Login</h1>
      <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-8">
          <div>
            <div>
              <div class="form-group mt-5">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control form-border" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Seu email" [(ngModel)]='userLogin.email'>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                  ninguém.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control form-border" id="exampleInputPassword1" placeholder="Senha"
                  [(ngModel)]='userLogin.senha'>
              </div>
              <div class="d-flex justify-content-center align-items-end flex-column">
                <a routerLink="/cadastro">Clique aqui para se cadastrar</a>
                <button type="submit" class="btn success mt-3" (click)='entrar()'>Entrar</button>
              </div>

            </div>
          </div>
        </div>
      </div>

      
    </div>


    <div class="col-md-4 mt-5">
    <div class="row d-flex justify-content-center">      
        <img class="mr-5" id="logo" src="https://imgur.com/qu97dbi.png" width="" height="" alt="logo-clippy">
        <h1 class="mb-5">Clippy</h1>         
        <h3>Clippy do seu jeito</h3>
      </div>
    </div>

    
 
  </div>

</div>
<div class="espacamento p-5 mb-5">

</div>
